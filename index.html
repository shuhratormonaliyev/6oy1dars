<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Destinare</title>
  <link rel="stylesheet" href="./src/index.css">
</head>
<body>
  <header class="header">
    <div class="container">
      <div class="logo">Destinare</div>
      <nav class="navigation">
        <ul>
          <li><a href="#">Gunung</a></li>
          <li><a href="#">Pantai</a></li>
          <li><a href="#">Kuliner</a></li>
          <li><a href="#">Seni</a></li>
          <li><a href="#">Budaya</a></li>
          <li><a href="#">Rekreasi</a></li>
        </ul>
      </nav>
      <div class="location">
        <select>
          <option value="indonesia">Indonesia, Yogyakarta</option>
        </select>
      </div>
    </div>
  </header>

  <main>
    <section class="hero">
      <div class="container">
        <h1>Liburan & nikmati <span>tempat baru</span> di indonesia</h1>
        <p>Destinare memberikan kamu, update tempat-tempat liburan baru di Indonesia</p>
        <button class="button-primary">Mulai sekarang</button>
        <button class="button-secondary">Putar Demo</button>
        <img src="path/to/your/image.png" alt="Traveler">
      </div>
    </section>

    <section class="partners">
      <div class="container">
        <img src="path/to/axen-logo.png" alt="Axen">
        <img src="path/to/jetstar-logo.png" alt="Jetstar">
        <img src="path/to/expedia-logo.png" alt="Expedia">
        <img src="path/to/qantas-logo.png" alt="Qantas">
        <img src="path/to/alitalia-logo.png" alt="Alitalia">
      </div>
    </section>

    <section class="destinations">
      <div class="container">
        <h2>Temukan Destinasi Favoritmu</h2>
        <div class="destinations-grid">
          <div class="destination-card">
            <img src="path/to/image1.png" alt="Raja Ampat">
            <h3>Raja Ampat</h3>
          </div>
          <div class="destination-card">
            <img src="path/to/image2.png" alt="Labuan Bajo">
            <h3>Labuan Bajo</h3>
          </div>
          <div class="destination-card">
            <img src="path/to/image3.png" alt="Kawah Ijen">
            <h3>Kawah Ijen</h3>
          </div>
          <div class="destination-card">
            <img src="path/to/image4.png" alt="Bromo">
            <h3>Bromo</h3>
          </div>
        </div>
      </div>
    </section>
  </main>

  <script src="main.js"></script>
</body>
</html>
